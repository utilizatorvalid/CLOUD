<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NewsPublisher</title>

  
</head>

<body>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">News Publisher</h5>
          <p class="grey-text text-lighten-4">Share your news ^_^</p>
        </div>
      </div>
    </div>
  </footer>
  <div class="container">
    <!-- News Form -->
    <h3 center>Add News</h3>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            
            <input id="title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">subtitles</i>
            <textarea id="description" class="materialize-textarea"></textarea>
            <label for="description">Description</label>
          </div>
        </div>
      </form>
      <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/publisher.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>

</html>
