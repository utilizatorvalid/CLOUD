

<!--<div [style.display]="(chat_visibility) ? 'visible' : 'none' " class="row">-->
<div class="row">
  <div class="col s12 m6 l3">

    <div id="message_container">
      <div *ngFor="let message of messages">
        <div *ngIf="message.sender_id == player.id" class="my_message">
          <div class=" talk-bubble tri-right round  btm-left-in">
            <div class="talktext">
              <p>{{message.text}}</p>

            </div>
          </div>
          <div class ="avatar_left">
            <img class=" btm-left-in responsive-img circle" src="{{player.url_img}}">
            me at: <span>{{message.time_h_m}}</span>
          </div>
        </div>
        <div *ngIf="message.sender_id != player.id" class="others_message">
          <div class=" talk-bubble tri-right round btm-right-in">
            <div class="talktext">
              <p>{{message.text}}</p>
            </div>
          </div>
          <div class="avatar_right">
          <img class=" responsive-img circle" src="{{message.sender_pic}}">
          {{message.sender_name}} at:<span>{{message.time_h_m}}</span>
          </div>
        </div>

      </div>
    </div>
    <input [(ngModel)]="message" (keyup.enter)="sendMessage()"/>
    <button id="send_button" class="btn right waves-effect waves-light" type="submit" name="action" (click)="sendMessage()">Send
        <i class="material-icons right">send</i>
      </button>

  </div>
</div>
