<div class="valign-wrapper row join-box">
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
    <form>
      <div class="card-content">
        <span class="card-title">Enter credentials</span>
        <div class="row">
          <div class="input-field col s12">
            <select id ="characterSelect" class="icons">
              <option value="-1" disabled selected>Choose your character</option>
              <option *ngFor="let p of personages; let i = index" value="{{i}}"  class="">{{p.name}} <img class="responsive-img circle" src="{{p.url_img}}" alt=""></option>
            </select>
            <label>Images in select</label>
          </div>
          <div class="input-field col s12">
            <label for="playername">Player Name</label>
            <input type="text" class="validate" name="playername" id="playername" />
          </div>

        </div>
      </div>
      <div class="card-action right-align">
        <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
        <input type="submit" class="btn green waves-effect waves-light" value="Join" (click)="submitForm()">
      </div>
    </form>
  </div>
</div>
